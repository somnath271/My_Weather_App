<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherScope - Popular Cities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Include navigation (secondary: no search) -->
    <div id="nav-placeholder"></div>

    <div class="content-section">
      <div class="container">
        <h1 class="text-center mb-5">Popular Cities Weather</h1>

        <div class="row">
          <!-- Major Cities Section -->
          <div class="col-12 mb-5">
            <h2 class="text-center mb-4">Major World Cities</h2>
            <div class="row">
              <div class="col-md-3 col-sm-6 mb-4">
                <div class="feature-card text-center">
                  <i class="fas fa-city fa-2x mb-3 text-primary"></i>
                  <h4>New York</h4>
                  <p class="text-muted">United States</p>
                  <button
                    class="btn btn-primary btn-sm"
                    onclick="redirectWithWeather('New York')"
                  >
                    Check Weather
                  </button>
                </div>
              </div>
              <div class="col-md-3 col-sm-6 mb-4">
                <div class="feature-card text-center">
                  <i class="fas fa-city fa-2x mb-3 text-primary"></i>
                  <h4>London</h4>
                  <p class="text-muted">United Kingdom</p>
                  <button
                    class="btn btn-primary btn-sm"
                    onclick="redirectWithWeather('London')"
                  >
                    Check Weather
                  </button>
                </div>
              </div>
              <div class="col-md-3 col-sm-6 mb-4">
                <div class="feature-card text-center">
                  <i class="fas fa-city fa-2x mb-3 text-primary"></i>
                  <h4>Tokyo</h4>
                  <p class="text-muted">Japan</p>
                  <button
                    class="btn btn-primary btn-sm"
                    onclick="redirectWithWeather('Tokyo')"
                  >
                    Check Weather
                  </button>
                </div>
              </div>
              <div class="col-md-3 col-sm-6 mb-4">
                <div class="feature-card text-center">
                  <i class="fas fa-city fa-2x mb-3 text-primary"></i>
                  <h4>Paris</h4>
                  <p class="text-muted">France</p>
                  <button
                    class="btn btn-primary btn-sm"
                    onclick="redirectWithWeather('Paris')"
                  >
                    Check Weather
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Asian Cities Section -->
          <div class="col-12 mb-5">
            <h2 class="text-center mb-4">Popular Asian Cities</h2>
            <div class="row">
              <div class="col-md-3 col-sm-6 mb-4">
                <div class="feature-card text-center">
                  <i class="fas fa-city fa-2x mb-3 text-success"></i>
                  <h4>Mumbai</h4>
                  <p class="text-muted">India</p>
                  <button
                    class="btn btn-success btn-sm"
                    onclick="redirectWithWeather('Mumbai')"
                  >
                    Check Weather
                  </button>
                </div>
              </div>
              <div class="col-md-3 col-sm-6 mb-4">
                <div class="feature-card text-center">
                  <i class="fas fa-city fa-2x mb-3 text-success"></i>
                  <h4>Singapore</h4>
                  <p class="text-muted">Singapore</p>
                  <button
                    class="btn btn-success btn-sm"
                    onclick="redirectWithWeather('Singapore')"
                  >
                    Check Weather
                  </button>
                </div>
              </div>
              <div class="col-md-3 col-sm-6 mb-4">
                <div class="feature-card text-center">
                  <i class="fas fa-city fa-2x mb-3 text-success"></i>
                  <h4>Dubai</h4>
                  <p class="text-muted">UAE</p>
                  <button
                    class="btn btn-success btn-sm"
                    onclick="redirectWithWeather('Dubai')"
                  >
                    Check Weather
                  </button>
                </div>
              </div>
              <div class="col-md-3 col-sm-6 mb-4">
                <div class="feature-card text-center">
                  <i class="fas fa-city fa-2x mb-3 text-success"></i>
                  <h4>Seoul</h4>
                  <p class="text-muted">South Korea</p>
                  <button
                    class="btn btn-success btn-sm"
                    onclick="redirectWithWeather('Seoul')"
                  >
                    Check Weather
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
      // Load navigation
      $(function () {
        $("#nav-placeholder").load("nav.html", function () {
          document
            .querySelector('a[href="popular-cities.html"]')
            ?.classList.add("active");
        });
      });

      function redirectWithWeather(city) {
        // Store the city in sessionStorage
        sessionStorage.setItem("selectedCity", city);
        // Redirect to index.html
        window.location.href = "index.html#weatherResults";
      }
    </script>
  </body>
</html>
